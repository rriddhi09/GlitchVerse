<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - GlitzVerse</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .page-section {
      max-width: 800px;
      margin: 100px auto;
      padding: 2rem;
      background: #1e1e2f;
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px #00cfff;
      font-family: 'Poppins', sans-serif;
    }
    .page-section h1 {
      font-size: 2.5rem;
      color: #00dbde;
      margin-bottom: 1rem;
    }
    .contact-info {
      font-size: 1.2rem;
      line-height: 1.8;
    }
    .contact-info strong {
      color: #ff6ec7;
    }
    .back-button {
      padding: 0.7rem 1.4rem;
      background-color: #00cfff;
      color: #24243e;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #00aac6;
    }
  </style>
</head>
<body>
  <div class="page-section">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Company:</strong> GlitzVerse Entertainment Pvt. Ltd.</p>
      <p><strong>Address:</strong> 203, 2nd Floor, Neon Plaza, Cyber Hub, Bengaluru, Karnataka - 560103, India</p>
      <p><strong>Email:</strong> support@glitzverse.com</p>
      <p><strong>Phone:</strong> +91-98765-43210</p>
      <p><strong>Business Hours:</strong> Monday - Friday, 10:00 AM to 6:00 PM IST</p>
    </div>
    <div class="button-container">
      <a href="../index.html" class="back-button">Back to Home</a>
    </div>
  </div>
</body>
</html>
