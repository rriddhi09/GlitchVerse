<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongue Twisters Mania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .background-decoration {
            position: absolute;
            z-index: -1;
        }
        
        .main-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.canva.com/v2/image-resize/format:JPG/height:452/quality:92/uri:ifs%3A%2F%2F%2Ff7190999-dce5-42ae-bb55-a1c5c8f3fbae/watermark:F/width:800?csig=AAAAAAAAAAAAAAAAAAAAACTP6ZAu3qtgUErPS1miiR6kGZJSYdDZLx02kOQX6TyV&exp=1744625066&osig=AAAAAAAAAAAAAAAAAAAAAF3_393aONoLX-YFi3u6BfVZ6O_jsaDfgCs1qqChmSYY&signer=media-rpc&x-canva-quality=screen');
            background-size: cover;
            background-position: center;
            
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9e8ee;
            opacity: 0.8;
            z-index: -1;
        }
        
        .circle-teal {
            width: 40vw;
            height: 40vw;
            max-width: 400px;
            max-height: 400px;
            background-color: #00a89c;
            border-radius: 50%;
            position: absolute;
            top: -10vw;
            right: -10vw;
            opacity: 0.7;
        }
        
        .circle-yellow {
            width: 20vw;
            height: 20vw;
            max-width: 200px;
            max-height: 200px;
            background-color: #ffd043;
            border-radius: 50%;
            position: absolute;
            bottom: 10vh;
            left: 5vw;
            opacity: 0.7;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 5vw;
            height: 10vh;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            color: #e61e64;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 clamp(5px, 1vw, 15px);
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            font-size: clamp(14px, 1.5vw, 18px);
        }
        
        .search-icon {
            color: #e61e64;
            font-size: clamp(18px, 2vw, 24px);
            margin: 0 15px;
        }
        
        .play-button {
            background-color: white;
            color: #e61e64;
            border: 2px solid #e61e64;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: clamp(14px, 1.5vw, 18px);
            text-decoration: none;
            display: inline-block;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5vh 5vw;
            min-height: 80vh;
            position: relative;
            z-index: 1;
        }
        
        .title-section {
            width: 100%;
            text-align: center;
            margin-bottom: 5vh;
        }
        
        .title-section h1 {
            color: #e61e64;
            font-size: clamp(40px, 7vw, 80px);
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .start-section {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10vh 0;
        }
        
        .speech-bubble {
            background-color: #00a89c;
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: clamp(16px, 2.5vw, 24px);
            position: absolute;
            top: -5vh;
            text-align: center;
            z-index: 2;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .yellow-heart {
            position: absolute;
            top: -3vh;
            right: 25%;
            width: clamp(20px, 3vw, 40px);
            height: clamp(20px, 3vw, 40px);
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
        }
        
        .start-button {
            background-color: #e61e64;
            color: white;
            border: none;
            border-radius: 50px;
            padding: clamp(12px, 2vh, 20px) clamp(25px, 4vw, 50px);
            font-size: clamp(18px, 2.5vw, 28px);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .small-dots {
            position: absolute;
            width: clamp(8px, 1vw, 15px);
            height: clamp(8px, 1vw, 15px);
            background-color: #00a89c;
            border-radius: 50%;
        }
        
        .dot1 {
            top: 20vh;
            right: 15vw;
        }
        
        .dot2 {
            bottom: 15vh;
            left: 15vw;
            background-color: #ffd043;
        }
        
        .dot3 {
            top: 40vh;
            left: 10vw;
            background-color: #e61e64;
        }
    </style>
</head>
<body>
    <!-- Background images and decorations -->
    <div class="main-background"></div>
    <div class="overlay"></div>
    <div class="background-decoration circle-teal"></div>
    <div class="background-decoration circle-yellow"></div>
    <div class="small-dots dot1"></div>
    <div class="small-dots dot2"></div>
    <div class="small-dots dot3"></div>
    
    <!-- Header with navigation -->
    <header>
        <a href="index.html" class="logo">Tongue Twist</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            
            </ul>
        </nav>
       
    </header>
    
    <!-- Main content - Home page -->
    <div class="main-content" id="home-page">
        <div class="title-section">
            <!-- <h1>Tongue Twisters MANiA!</h1> -->
        </div>
        
        <div class="start-section">
            <div class="speech-bubble">
                A Example<br>Tongue Twisters<br>Mania!
            </div>
            <svg class="yellow-heart" viewBox="0 0 24 24" fill="#ffd043">
                <!-- <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" /> -->
            </svg>
            <a href="twister1.html" class="start-button">Let's Twist!</a>
        </div>
    </div>
</body>
</html>
