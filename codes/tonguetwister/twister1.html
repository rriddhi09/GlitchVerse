<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twister 1 - Go Crazy!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff9ff3, #feca57, #48dbfb, #1dd1a1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 2rem;
      width: 80%;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px #000;
      animation: wobble 1.5s infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .flip-card {
      background-color: transparent;
      width: 60vw; /* Reduced size for smoother flip */
      height: 40vh; /* Reduced size for smoother flip */
      perspective: 1000px;
      margin: 2rem auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s ease-in-out; /* Smoother transition */
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      padding: 1rem;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .flip-card-front {
      background-color: #ff6b6b;
      color: #fff;
      font-weight: bold;
      transform: rotateZ(-2deg);
    }

    .flip-card-back {
  background-image: url("../../images/hall.png"); /* Replace with your image path */
  background-size: contain; /* Ensure the entire image is visible */
  background-position: center;
  background-repeat: no-repeat; /* Prevent image from repeating */
  color: #fff;
  font-family: 'Rubik Glitch', cursive;
  transform: rotateY(180deg);
}

    .challenge-box {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      font-size: 2rem;
      margin-top: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .next-button {
      margin-top: 3rem;
      background: #ff9f43;
      color: #000;
      padding: 1rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 2rem;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.3s ease;
    }

    .next-button:hover {
      transform: scale(1.1) rotate(-2deg);
      background: #ff6b6b;
      color: #fff;
    }

    .floating-emojis {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 4rem;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .progress {
      margin-top: 2rem;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
