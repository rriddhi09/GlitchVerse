
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch Puzzle</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/api/placeholder/800/600');
            background-color: #0a0a23;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(20, 20, 35, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        h2 {
            color: #4cc9f0;
            margin-bottom: 15px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            text-align: center;
        }
        
        p {
            margin: 15px 0;
            text-align: center;
            font-size: 1.1rem;
        }
        
        /* Game Controls */
        #start {
            display: none;
        }
        
        #start-btn {
            display: block;
            background-color: #4cc9f0;
            color: #0a0a23;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px auto;
            width: 150px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
            border: none;
        }
        
        #start-btn:hover {
            background-color: #3a86ff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 134, 255, 0.5);
        }
        
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4cc9f0;
            margin: 15px 0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .timeline {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            width: 100%;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4cc9f0, #3a86ff);
            transform-origin: left;
            transform: scaleX(0);
        }
        
        /* Game Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 400px;
        }
        
        .grid label {
            display: block;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        
        .grid input {
            position: absolute;
            opacity: 0;
        }
        
        .switch {
            height: 100px;
            background-image: url('/api/placeholder/150/150');
            background-color: #222;
            background-size: cover;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .switch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }
        
        .switch::after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #666;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        input:checked + .switch {
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.7);
        }
        
        input:checked + .switch::before {
            background-color: rgba(76, 201, 240, 0.2);
        }
        
        input:checked + .switch::after {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
        }
        
        /* Win Message & Result */
        #win-message {
            display: none;
            font-size: 1.5rem;
            color: #2ecc71;
            background-color: rgba(20, 20, 35, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #2ecc71;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #result {
            display: none;
            font-size: 1.2rem;
            background-color: rgba(20, 20, 35, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .restart-btn {
            display: inline-block;
            background-color: #4cc9f0;
            color: #0a0a23;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }
        
        .restart-btn:hover {
            background-color: #3a86ff;
            transform: translateY(-3px);
        }
        
        /* Game States with CSS-only logic */
        #start:checked ~ #timer,
        #start:checked ~ .timeline {
            opacity: 1;
        }
        
        #start:checked ~ .timeline::before {
            animation: countdown 5s linear forwards;
        }
        
        @keyframes countdown {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
        
        #start:checked ~ #start-btn {
            display: none;
        }
        
        /* Create CSS-only game logic using the general sibling selector */
        /* This checks if all boxes are checked after the game starts */
        #start:checked ~ .grid input:checked ~ input:checked ~ input:checked ~ input:checked ~ input:checked ~ input:checked ~ input:checked ~ input:checked ~ input:checked ~ #win-message {
            display: block;
        }
        
        /* After 5 seconds, show the result screen (CSS-only animation delay) */
        #start:checked ~ #result {
            animation: showResult 1s 5s forwards;
            display: block;
            opacity: 0;
        }
        
        @keyframes showResult {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Light Switch Puzzle</h2>
        <p>Turn all switches ON in 5 sec to win!</p>
        <input type="checkbox" id="start" hidden>
        <label for="start" id="start-btn">Start Game</label>
        <p id="timer">5s left</p>
        <div class="timeline"></div>
        <div class="grid">
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
            <label><input type="checkbox"><div class="switch"></div></label>
        </div>
        <div id="win-message">ðŸŽ‰ You won! All lights are ON! ðŸŽ‰</div>
        <div id="result">
            Were you able to complete it? If not, try again!<br>
            <a href="" class="restart-btn">Restart</a>
            <a href="../../index.html" class="restart-btn">Home</a>
        </div>
    </div>
</body>
</html>
