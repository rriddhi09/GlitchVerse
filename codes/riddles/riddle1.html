<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffeb3b, #ffcc00);
        }
        .image-box {
            width: 75%;  /* Responsive width */
            height: 75vh; /* 65% of screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: white; /* Optional: Add a background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        img {
            width: 100%; /* Image takes full width of the box */
            height: 100%; /* Image takes full height of the box */
            object-fit: fill; /* Ensures full coverage without cropping */
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button, a {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            text-decoration: none;
        }
        .bulb-btn {
            background-color: #ff9800;
            color: white;
        }
        .next-btn {
            background-color: #4CAF50;
            color: white;
        }
        button:hover, a:hover {
            transform: scale(1.1);
        }
        .answer {
            position: absolute;
            bottom: 80px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .bulb-btn:hover + .answer {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-box">
        <img src="..\..\images\riddle1.png" alt="Riddle Image">
    </div>

    <div class="buttons">
        <button class="bulb-btn">ðŸ’¡</button>
        <div class="answer">Whatever You Are!(You are bus driver)</div>
        <a href="riddle2.html" class="next-btn">âž¡</a>
    </div>

</body>
</html>
