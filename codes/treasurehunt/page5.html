<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cave Puzzle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .cave {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('../../images/cave.png'); /* Replace with actual path */
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .invisible-button {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      background-color: rgba(255, 255, 0, 0.011); /* Very faint hover area */
      transition: box-shadow 0.3s ease;
    }

    .invisible-button:hover {
      box-shadow: 0 0 10px 4px rgba(255, 255, 0, 0.2);
    }

    /* Button positions (adjusted for screen) */
    .disc1 { top: 50%; left: 20%; }  /* Yellow gold */
    .disc2 { top: 50%; left: 36%; }  /* Pale gold */
    .disc3 { top: 50%; left: 48%; }  /* Orange gold */
    .disc4 { top: 50%; left: 65%; }  /* Red disc */
    .disc5 { top: 53%; left: 80%; }  /* Darker disc */
  </style>
</head>
<body>
  <div class="cave">
    <a href="winner.html" class="invisible-button disc1" title="Choose this disc"></a>
    <a href="wrong.html" class="invisible-button disc2" title="Choose this disc"></a>
    <a href="wrong.html" class="invisible-button disc3" title="Choose this disc"></a>
    <a href="wrong.html" class="invisible-button disc4" title="Choose this disc"></a>
    <a href="wrong.html" class="invisible-button disc5" title="Choose this disc"></a>
  </div>
</body>
</html>
