<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Unlocked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    p {
      text-align: center;
      color: aliceblue;
    }

    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('../../images/winner.png'); /* Replace with actual path */
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .winner-text {
      position: absolute;
      top: 30%;
      left: 47%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      color: gold;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffcc00, 0 0 60px #ffaa00;
      font-weight: bold;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <a href="../../index.html">
  <button class="back-button">Back to Main Page</button>
  </a>
  <div class="winner-text">Winner</div>
  </body>
</body>
</html>
