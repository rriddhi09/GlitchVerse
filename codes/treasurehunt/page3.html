<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jungle Path</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }

    .jungle {
      position: relative;
      height: 100vh;
      width: 100vw;
      background-image: url('../../images/jungle.png'); /* Replace with your actual image path */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 100% 100%;
      background-attachment: fixed;
    }

    .invisible-button {
      position: absolute;
      cursor: pointer;
      background-color: rgba(227, 117, 28, 0.05); /* Very light yellow */
      border-radius: 50%;
      transition: box-shadow 0.5s ease;
    }

    .invisible-button:hover {
      box-shadow: 0 0 10px 3px rgba(209, 209, 66, 0.9);
    }

    /* Compass button - bottom right */
    .compass-button {
      width: 80px;
      height: 80px;
      bottom: 30%;
      right: 30%;
    }

    /* River button - middle path area */
    .river-button {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 32%;
    }
  </style>
</head>
<body>
  <div class="jungle">
    <a href="page4.html" class="invisible-button compass-button" title="Follow the compass"></a>
    <a href="wrong.html" class="invisible-button river-button" title="Follow the river"></a>
  </div>
</body>
</html>
