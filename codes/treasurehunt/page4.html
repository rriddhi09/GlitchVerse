<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic River</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }

    .scene {
      position: relative;
      height: 100vh;
      width: 100vw;
      background-image: url('../../images/river.png'); /* Replace with correct path */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
    }

    .invisible-button {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      background-color: rgba(255, 255, 0, 0.02); /* very subtle */
      transition: box-shadow 0.3s ease;
    }

    .invisible-button:hover {
      box-shadow: 0 0 8px 3px rgba(255, 255, 0, 0.5);
    }

    .boat-button {
      top: 52%;
      left: 25.5%;
    }
    .disc-button {
      top: 67%;
      left: 32%;
    }
  
  </style>
</head>
<body>
  <div class="scene">
    <a href="page5.html" class="invisible-button boat-button" title="Step into the boat"></a>
    <a href="wrong.html" class="invisible-button disc-button" title="Inspect the disc"></a>
  </div>
</body>
</html>
